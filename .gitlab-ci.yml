# Node docker image on which this would be run
image: node:8.10.0

stages:
  - test
  - deploy_production

before_script:
  - rm -rf node_modules

# Job 1:
Test:
  stage: test
  script:
    - cd ./backend
    - npm install
    # - npm run test // TODO: test

# Job 2:
# Deploy to staging
Production:
  stage: deploy_production
  script:
    - cd ./backend
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME_BACK --api-key=$HEROKU_KEY_YC